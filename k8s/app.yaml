apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:rmsantis/application-monitoring-prometheus.git
    path: 
    targetRevision: main
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
